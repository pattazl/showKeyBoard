    <style  type="text/css">
                
        .wk{
            width: 100%;
            height: 80%;
            text-overflow:ellipsis;
            /* background-image: linear-gradient(-225deg, #D4FFEC 0%, #57F2CC 48%, #4596FB 100%); */
           
            /* text-overflow:ellipsis;超出部分显示省略号 */
            white-space: nowrap;/*规定段落中的文本不进行换行 */
        }
        .div {
            width: 60%;
            /* 位置,宽度 */
            height: 90%;
            /* 位置,高度 */
            line-height:1.3;
            /* 行高,1.5是字体大小1.5倍,50px是固定大小 */
            font-size: 50px;
            /* 字体,大小 */
            font-weight:700;
            /* 字体,粗细 */
            font-style:oblique;
            /* 字体,风格,斜体还是正常还是中间 */
            float: left;
            margin-top: 5%;
            text-align:left;
            overflow: hidden; 
            text-decoration:underline(to right, rgb(64, 211, 15), rgb(201, 61, 61));
        }

        .div span {
            background: linear-gradient(to right, rgb(247, 247, 247), rgba(255, 255, 255, 0.589));
            -webkit-text-stroke: 2px black;
            -webkit-background-clip: text;
            color: transparent;
        }

        .vText {
            float: left;
            width: 10%;
            height: 100%;
            overflow: hidden; 
            /* text-overflow:ellipsis;超出部分显示省略号 */
            white-space: nowrap;/*规定段落中的文本不进行换行 */
            font-weight:900;
            /*font-weight:700;字体粗细*/
            text-align:center;
            font-size: 50px;
            /*字体大小*/
        }

        .vText div{
            height: 20%;
            padding-top: 20%;
            writing-mode:tb-rl; 
            display: inline-block;
            
        }
        .vText span {
            background: linear-gradient( rgb(247, 247, 247), rgba(255, 255, 255, 0.589));
            -webkit-text-stroke: 3px black;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
