name: Build and Package (NSIS)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 安装依赖
      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (http)
        run: |
          cd http
          npm install

      - name: Install dependencies (ui-helper)
        run: |
          cd ui-helper
          npm install

      # 复制 buildMain.config.js
      - name: Prepare build config
        run: |
          Copy-Item build/buildMain.config.js.dist build/buildMain.config.js -Force
          
      # AutoHotkey 安装    
      - name: Install AutoHotkey
        run: choco install autohotkey -y
  
      # 安装 NSIS
      - name: Install NSIS
        run: choco install nsis -y

      # 构建项目（会自动调用 buildMain.js + NSIS）
      - name: Build Project
        run: npm run build

      # 上传安装包
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: showKeyBoard-installer
          path: release\
