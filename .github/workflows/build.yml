name: Build and Release (NSIS)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 安装依赖
      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (http)
        run: |
          cd http
          npm install

      - name: Install dependencies (ui-helper)
        run: |
          cd ui-helper
          npm install

      # 复制 buildMain.config.js
      - name: Prepare build config
        run: Copy-Item build/buildMain.config.js.dist build/buildMain.config.js -Force

      # 安装 AutoHotkey
      - name: Install AutoHotkey
        run: choco install autohotkey -y

      # 安装 NSIS
      - name: Install NSIS
        run: choco install nsis -y

      # 构建
      - name: Build Project
        run: npm run build

      # 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release\*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
