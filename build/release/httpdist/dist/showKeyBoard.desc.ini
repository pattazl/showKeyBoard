; 此文件为默认参数配置文件
[common]
skipRecord ="" 
; | 分割要过滤的字符，哪些按键要忽略记录
skipCtrlKey = 1
; 是否忽略单独的控制键，不记录
showMouseEvent = 1
; 是否显示和记录鼠标事件, 00高位表示显示，低位表示记录，所以1仅记录，2是显示不记录，3是显示和记录，
recordMouseMove = 0
; 是否记录鼠标移动距离
needShowKey = 1
; 是否显示按键
needRecordKey = 1
; 是否记录按键
ctrlState  = 1
 ; 是否显示 控制键状态，如果出现则显示
serverPort  = 9900
 ; 后端服务端口号
activeWindowProc = ""
; 按键显示仅仅针对活跃窗口，正则匹配
hotkey4Show = "^!+s"
; 按键显示开关快捷键
autoSave2Db = 180
; 多少秒自动将按键信息保存到数据库中
maxKeypressCount = 10
; 普通按键按住不放重复次数上限
maxCtrlpressCount = 1
; 控制键按键不放重复次数上限
showHttpDebug = 0
; 是否显示http调试框
remoteType = 0
; 远程控制模式，0 禁止远程 1 可远程查看，2 可远程查看和设置
hideInWinPwd = 0
; 在window密码框中输入自动用掩码*显示
statProcInfo = 1
; 是否发送按键对应的进程信息，可用于统计不同进程下的按键数
defaultLang = zh-CN
; 默认语言
[dialog]
guiWidth  =  240
 ; 宽度
guiHeigth  =  0  
 ;高度 0 为自动高度
guiBgcolor  =  "11AA99"  
 ; 背景色
guiBgTrans  =  0  
 ; 背景完全透明
guiTrans  =  1
 ; 鼠标穿透
guiOpacity  =  150  
 ; 0-255
guiTextFont = "Verdana"
; 字体
guiTextSize = 26 
; 字体大小
guiTextWeight  =  "bold"  
 ; 是否粗体
guiTextColor  =  "FF0000"  
 ; 字体颜色
guiLife  =  7000  
 ; 显示多少毫秒消失
guiInterval  =  1000  
 ; 窗体间隔毫秒
guiPos  =  "BR"  
 ; TL,TR,BL,BR 上下左右位置
guiPosXY  =  "Y"  
 ; 旧窗口移动位置 X / Y 默认为 Y
guiPosOffsetX  = 0  
 ;位置X调整
guiPosOffsetY  =  -50  
 ;位置y调整
guiDpiscale  = 0  
 ; 是否进行DPI 缩放
guiMonitorNum  =  2  
 ; 第几个屏幕
guiMargin  =  5     
 ; 多个窗口间的间隔
guiEdge = 1
 ; 是否有细边框
txtSplit  = ""  
 ; 按键的分隔符

ctrlX  = 10  
 ; 控制键X位置
ctrlY  = 5  
 ; 控制键Y位置
ctrlTextSize  =  20  
 ; 字体大小
ctrlList = "Ctrl|Alt|LWin|Shift|RWin|CapsLock"
; 哪些按键长按会显示出来
skipShow = "<^<+a|PrintScreen"
; 哪些按键不会显示，但会记录